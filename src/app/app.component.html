<h1>
  {{ title }} ({{ quizzes.length }})
</h1>
<ul>
  <li
    *ngFor="let q of quizzes"
  >
    {{ q.name }}
    <button
      *ngIf="q.showDelete"
      (click)="deleteQuiz(q)"
    >
      Delete
    </button>
  </li>
</ul>

<button
(click)="addFunnyQuiz()"
>
  Add Funny Quiz
</button>

<br>
<br>

<input
type="text"
[(ngModel)]="newQuizName"
/>

<button
  (click)="addQuiz()"
>
  Add
</button>
